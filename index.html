<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vk-glitcher</title>
	<link rel="stylesheet" href="css/all.css"></head>
<body>
	<div class="container">
		<header class="header">
			<div class="jumbotron">
				<h1>Vk-glitcher</h1>
				<p class="text">Сделай что-то забавное с фотками друзей</p>
			</div>
		</header>

		<div class="panel panel-default">
			<div class="info-block">
				<p class="info">Войдите на сайт</p>
			</div>
			<div class="panel-body">
				<button id="loginBtn" class="btn btn-primal">Войти</button>
				<button id="getAvatarsBtn" class="btn btn-info">Получить аватары друзей</button>
				<button id="glitchBtn" class="btn btn-success">Glitch'em up</button>
				<button id="logoutBtn" class="btn btn-danger">Выйти</button>
			</div>
		</div>

		<div class="avatars-block">
			
		</div>

		<footer class="footer">
			<p class="copyright">
				&copy; 2013 Andrew Fatuk
			</p>
		</footer>
	</div>
	<div id="vk_api_transport"></div>
	<script type="text/javascript">
	  window.vkAsyncInit = function() {
	    VK.init({
	      apiId: 3881634,
	      nameTransportPath: 'xd_receiver.html'
	    });
	  };

	  setTimeout(function() {
	    var el = document.createElement("script");
	    el.type = "text/javascript";
	    el.src = "http://vkontakte.ru/js/api/openapi.js";
	    el.async = true;
	    document.getElementById("vk_api_transport").appendChild(el);
	  }, 0);
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/vk-api.js"></script>
	<script src="js/glitcher.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
